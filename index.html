<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ticket</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">
    <div class="screenWrap" id="screenWrap">
      <!-- 배경 화면(white/pink/used) -->
      <img id="screenImg" class="screenImg" src="./assets/screen_idle.png" alt="screen" />

      <!-- ✅ 텍스트 오버레이(동그라미 3곳) -->
      <div class="overlay timeText" id="timeText"></div>
      <div class="overlay blockText" id="blockText">F</div>
      <div class="overlay numText" id="numText">60</div>

      <!-- ✅ 터치 영역 -->
      <button class="hotspot ticketHotspot" id="ticketHotspot" type="button" aria-label="ticket"></button>
      <button class="hotspot topHotspot" id="topHotspot" type="button" aria-label="open gate"></button>

      <!-- ✅ 게이트(열렸을 때만) -->
      <div class="gateWrap" id="gateWrap" aria-hidden="true">
        <!-- 노란 안내(항상 화면 기준으로 올려둠) -->
        <div class="noticeLayer" id="noticeLayer" aria-hidden="true">
          <img class="noticeImg" src="./assets/notice.png" alt="notice" />
        </div>

        <!-- ✅ gateBox = “게이트 카드가 실제로 있는 영역” (중요) -->
        <div class="gateBox" id="gateBox" aria-hidden="true">
          <!-- gate 뒤 색 레이어(게이트와 동일 크기) -->
          <div class="gateTint" id="gateTint"></div>

          <!-- ✅ gateMover = 드래그로 같이 이동(게이트+화살표 같이) -->
          <div class="gateMover" id="gateMover" aria-label="gate drag area">
            <img class="gateCardImg" src="./assets/gate_card.png" alt="gate card" />
            <img class="arrowImg" id="arrowImg" src="./assets/arrows.png" alt="arrows" />
          </div>
        </div>
      </div>

      <!-- ✅ 사용완료 토스트(게이트 자리에서 잠깐 뜨고 페이드) -->
      <div class="usedToast" id="usedToast" aria-hidden="true">
        <img class="usedToastImg" src="./assets/used_toast.png" alt="used toast" />
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
