<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Gate</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- 상단 영역 -->
  <div class="topBar">
    <div class="topLeft">0/1 枚 選択中</div>
    <div class="topRight">✕</div>
  </div>

  <!-- 시간 표시 (분초밀리초만) -->
  <div class="timeBar">
    <span id="liveTime"></span>
  </div>

  <!-- GATE 영역 -->
  <div class="gateWrap" id="gateWrap" aria-hidden="true">
    <div class="gateBox" id="gateBox">
      <div class="gateTint" id="gateTint"></div>

      <div class="gateMover" id="gateMover">
        <img class="gateCardImg" src="./assets/gate_card.png" alt="gate" />
        <img class="arrowImg" src="./assets/arrows.png" alt="arrows" />
      </div>
    </div>
  </div>

  <!-- 사용 완료 토스트 -->
  <div class="usedToast" id="usedToast">1枚使用しました</div>

  <script src="script.js"></script>
</body>
</html>
