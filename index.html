<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Ticket</title>
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <div class="app">
    <!-- 화면(이미지) 컨테이너 -->
    <div class="screenWrap" id="screenWrap">
      <img id="screenImg" class="screenImg" src="./assets/screen_idle.png" alt="screen" />

      <!-- (4) 글자/시간 오버레이(원하면 값 바꿔 쓰기) -->
      <div class="overlay timeText" id="timeText"></div>
      <div class="overlay labelText" id="labelText"></div>

      <!-- (1) 티켓 터치 핫스팟 -->
      <button class="hotspot ticketHotspot" id="ticketHotspot" type="button" aria-label="ticket"></button>

      <!-- (2) 위 흰색 영역 핫스팟(게이트 띄우는 트리거) -->
      <button class="hotspot topHotspot" id="topHotspot" type="button" aria-label="open gate"></button>

      <!-- (2) 게이트 오버레이 -->
      <div class="gateWrap" id="gateWrap" aria-hidden="true">
        <!-- 진행도에 따른 색 변화 레이어(게이트 이미지 위에 tint로 얹음) -->
        <div class="gateTint" id="gateTint"></div>

        <!-- (3) 미는 레이어: gate_card.png (translateX로 이동) -->
        <div class="gateFront" id="gateFront">
          <img class="gateCardImg" src="./assets/gate_card.png" alt="gate" />
        </div>

        <!-- (2) 화살표 이미지(고정 + opacity 깜빡) -->
        <div class="arrowLayer" id="arrowLayer" aria-hidden="true">
          <img class="arrowImg" src="./assets/arrows.png" alt="arrows" />
        </div>

        <!-- (2) 노란 안내 이미지 -->
        <div class="noticeLayer" id="noticeLayer" aria-hidden="true">
          <img class="noticeImg" src="./assets/notice.png" alt="notice" />
        </div>
      </div>

      <!-- (3) 사용완료 토스트(잠깐 뜨고 페이드아웃) -->
      <div class="usedToast" id="usedToast" aria-hidden="true">
        <img class="usedToastImg" src="./assets/used_toast.png" alt="used toast" />
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
